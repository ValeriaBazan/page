<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valeria Bazán Molero</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Fuente Tangiela desde local -->
  <style>
    @font-face {
      font-family: 'Tangiela';
      src: url('fonts/Tangiela.woff2') format('woff2'),
           url('fonts/Tangiela.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>

  <!-- Canvas para animación -->
  <canvas id="animationCanvas"></canvas>

  <!-- Título final -->
  <h1 id="title-text">Valeria Bazán Molero</h1>

  <!-- Menú hamburguesa -->
  <div id="menu-icon" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div id="menu">
    <a href="#carousel-container">Inicio</a>
    <a href="#contact-banner">Contacto</a>
    <!-- Agrega más si deseas -->
  </div>

  <!-- Carrusel de imágenes -->
  <section id="carousel-container">
    <div id="carousel">
      <img src="images/imagen001.png" class="active" alt="Imagen 1" />
      <img src="images/imagen002.png" alt="Imagen 2" />
      <img src="images/imagen003.png" alt="Imagen 3" />
      <img src="images/imagen004.png" alt="Imagen 4" />
      <div id="left-arrow"></div>
      <div id="right-arrow"></div>
    </div>
  </section>

  <!-- Banner de contacto -->
  <footer id="contact-banner">
    © 2025 Valeria Bazán Molero · 
    <a href="mailto:valeria@email.com">valeria@email.com</a> · 
    <a href="https://instagram.com/tu_usuario" target="_blank">Instagram</a> · 
    <a href="https://linkedin.com/in/tu_usuario" target="_blank">LinkedIn</a>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Función del menú
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Carrusel automático
    const images = document.querySelectorAll("#carousel img");
    const leftArrow = document.getElementById("left-arrow");
    const rightArrow = document.getElementById("right-arrow");
    let current = 0;

    function showSlide(index) {
      images.forEach((img, i) => {
        img.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }

    rightArrow.addEventListener("click", nextSlide);
    leftArrow.addEventListener("click", prevSlide);
    setInterval(nextSlide, 4000); // Cada 4 segundos
  </script>
</body>
</html>
